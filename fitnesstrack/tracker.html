<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker: FitTrack Hub</title>
    <link rel="stylesheet" href="trackerstyle.css">
</head>
<body>
    <div class="Sports">
        <div class="gym">
            <h1>Gym</h1>
            <button type="button" id="Go1">GO</button>
            
            <p>Dumbell press</p>
            <div class="timer"></div> 
            <p>Bicep Curl</p>
            <div class="timer"></div> 
            <p>Squats</p>
            <div class="timer"></div> 
        </div>
        <div class="run">
            <h1>Running</h1>
            <button type="button" id="Go2">GO</button>
            <p>RUN</p>
            <div class="timer" id="run-timer"></div>
            <p>REST</p>
            <div class="timer" id="run-timer"></div>
            <p>RUN</p>
            <div class="timer" id="run-timer"></div>
        </div>
        <div class="cycle">
            <h1>Cycling</h1>
            <button type="button" id="Go3">GO</button>
            
            <p>CYCLE</p>
            <div class="timer" id="cycle-timer"></div>
            <p>REST</p>
            <div class="timer" id="cycle-timer"></div>
            <p>CYCLE</p>
            <div class="timer" id="cycle-timer"></div>
        </div>
        <div class="swim">
            <h1>Swimming</h1>
            <button type="button" id="Go4">GO</button>
            
            <p>SWIM</p>
            <div class="timer" id="swim-timer"></div>
            <p>REST</p>
            <div class="timer" id="swim-timer"></div>
            <p>SWIM</p>
            <div class="timer" id="swim-timer"></div>
        </div>
    </div>

    <script src="trackerscript.js"></script>
</body>
</html>
